name: Test API Ringover

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test_api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer les dépendances
        run: pip install requests

      - name: Vérifier la clé API (masquée)
        run: echo "Clé API chargée : ${RINGOVER_API_KEY::4}****"
        shell: bash
        env:
          RINGOVER_API_KEY: ${{ secrets.RINGOVER_API_KEY }}

      - name: Test API avec curl
        run: curl -H "Authorization: Bearer $RINGOVER_API_KEY" "https://public-api.ringover.com/v2/calls"
        shell: bash
        env:
          RINGOVER_API_KEY: ${{ secrets.RINGOVER_API_KEY }}

      - name: Exécuter le test Ringover
        run: python test_ringover.py
        env:
          RINGOVER_API_KEY: ${{ secrets.RINGOVER_API_KEY }}
